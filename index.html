<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container">
    <div class="container formHolder">
        <h5 class="text-center"><u> Fill the form and click on submit to append details in the table below</u></h5><hr>
    <form onsubmit="updateTable();return false" id="myForm" class="was-validated">
        <div class="mb-3 row">
          <label for="FirstName" class="col-2 col-form-label">FirstName</label>
          <div class="col-8">
            <input type="text" class="form-control form-control-sm" id="FirstName" required maxlength="25">

          </div>
        </div>
        <div class="mb-3 row">
            <label for="LastName" class="form-label col-2">LastName</label>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm" id="LastName" required maxlength="25">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Address" class="form-label col-2">Address</label>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm" id="Address" required maxlength="100">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="PIN" class="form-label col-2">PIN</label>
            <div class="col-8">
                <input type="number" class="form-control form-control-sm" id="PIN" maxlength="6" required>
            </div>
        </div>
        <div class="mb-3 row">
            <span class="form-label col-2">Gender: </span>
            <div class="form-check form-check-inline col-3">
                
                <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male" required>
                <label class="form-check-label" for="Male">Male</label>
            </div>
            <div class="form-check form-check-inline col-3">
                
                <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female" required>
                <label class="form-check-label" for="Female">Female</label>
            </div>
        </div>
        <div class="mb-3 row">
            <span class="form-label col-2">Choice of Food:</span>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" name="Food" id="Veg" value="Veg" onclick="validate()" required>
                    <label class="form-check-label" for="Food">Veg</label>
                    
                </div>
                <div class="form-check form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" name="Food" id="Non-Veg" value="Non-Veg" onclick="validate()" required>
                    <label class="form-check-label" for="Non-Veg">Non-Veg</label>
                    
                </div>
                <div class="form-check form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" name="Food" id="Nutrient-Dense-Snaks" value="Nutrient-Dense-Snaks" onclick="validate()" required>
                    <label class="form-check-label" for="Nutrient-Dense-Snaks">Nutrient-Dense-Snaks</label>
                    
                </div>
                <div class="form-check form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" name="Food" id="Fruits" value="Fruits" onclick="validate()" required>
                    <label class="form-check-label" for="Fruits">Fruits</label>
                    
                </div>
                <div class="form-check form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" name="Food" id="Latte-with-milk" value="Latte-with-milk" onclick="validate()" required>
                    <label class="form-check-label" for="Latte-with-milk">Latte-with-milk</label>
                    
                </div>
                <div class="form-check form-check-inline">
                    
                    <input class="form-check-input" type="checkbox" name="Food" id="Whole-Grains" value="Whole-Grains" onclick="validate()" required>
                    <label class="form-check-label" for="Whole-Grains">Whole-Grains</label>
                    
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="State" class="form-label col-2">State</label>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm" id="State" required maxlength="25">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Country" class="form-label col-2">Country</label>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm" id="Country" required maxlength="25">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button><br><br>
        </div>
      </form>
    </div>
    <div class="container tableHolder table-responsive"><hr>
        <h5 class="text-center"><u> TABLE </u></h5><hr>
        <table class="table table-striped" id="myTable">
            <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Pincode</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Choice of Food</th>
                  <th scope="col">State</th>
                  <th scope="col">country</th>
                </tr>
              </thead>
              <tbody>
                  <tr></tr>
              </tbody>
          </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
